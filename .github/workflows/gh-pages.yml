name: Build static site (no GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# No permission to publish to GitHub Pages
permissions:
  contents: read
  pages: none
  id-token: none

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # System.Drawing on Linux needs libgdiplus for your OG-image step in bake.ps1
      - name: Install native deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libgdiplus

      # Run your PowerShell build + bake (generates feed.xml, atom.xml, sitemap, etc.)
      - name: Build & Bake
        shell: pwsh
        run: ./parametric-static/scripts/build-and-bake.ps1

      # Upload the baked site as an artifact you can download or deploy elsewhere
      - name: Upload baked site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: parametric-static/**
